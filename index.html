<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<body>
    <main>
        <header id="header">
          <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" />
          <nav id="nav-bar">
            <ul>
              <li><a href="#products" class="nav-link">Products</a></li>
              <li><a href="#prices" class="nav-link">Pricing</a></li>
              <li><a href="#footer" class="nav-link">Menu</a></li>
            </ul>
          </nav>
      </header>
      <section>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
              <h2 for="">Handcrafted, home-made masterpieces</h2>
              <input type="email" name="email" id="email" placeholder="Input your email here" />
              <input type="submit" value="GET STARTED" id="submit" />
          </form>
      </section>
    
</body>
</html>
